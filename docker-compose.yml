services:
  db:
    container_name: db
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: reservations
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/ddl.sql:/docker-entrypoint-initdb.d/1_ddl.sql
      - ./database/data.sql:/docker-entrypoint-initdb.d/2_data.sql

  dev:
    image: rust:latest
    volumes:
      - .:/app
    working_dir: /app
    command: bash


volumes:
  pgdata: {}
